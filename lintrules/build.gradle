apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.tools.lint:lint-api:26.2.0'
    compile 'com.android.tools.lint:lint-checks:26.2.0'
    testCompile 'com.android.tools.lint:lint-tests:26.2.0'
}

jar {
    manifest{
        attributes('Lint-Registry': 'com.lintrules.IssueRegister')
    }
}

configurations {
    lintJarOutput
}

dependencies {
    lintJarOutput files(jar)
}

defaultTasks 'assemble'
